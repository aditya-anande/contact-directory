<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Contact Directory | Update</title>
</head>
<body>
    <div class="main-body">
        <div id="header">
            <h1>Contact Directory</h1>
        </div>
        <ul class="breadcrumb">
            <li><a href="index.html">Contacts</a></li>
            <li><a href="#">Update</a></li>
        </ul>
    <div id="message-section">

    </div>

    <div class="link-button">
        <a href="index.html" title="View Contacts" class="page-button">View Contacts</a>
    </div>
   
    <div id="update-form-section">
       <form action="" id="update-contact-form">
           <div class="form-group">
               <input type="number" name="id" id="id" disabled>
           </div>
           <div class="form-group">
            <label>Name</label>
               <input type="text" name="name" id="name" placeholder="Enter your Name">
           </div>
           <div class="form-group">
            <p>Phone</p>
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="form-group">
            <p>Email</p>
            <input type="text" name="email" id="email" placeholder="Enter your Email">
        </div>

           <div class="form-group text-center">
            <div class="link-button">
               <button type="submit" class="page-button">
                   Update
               </button>
               </div>
           </div>
           <br>
       </form>

    </div>
    <div id="table-data-section">

    </div>
</div>
    <script src="./js/updatecontact.js"></script>
</body>
</html>
